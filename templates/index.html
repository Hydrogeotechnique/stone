<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les cailloux dans la chaussure</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
  <!-- Écran de sélection utilisateur -->
  <div id="userSelectScreen">
    <h1>Qui êtes-vous ?</h1>
    <div class="user-buttons">
      <button class="user-btn claire" data-user="claire">Claire</button>
      <button class="user-btn eli" data-user="eli">Eli</button>
      <button class="user-btn matthias" data-user="matthias">Matthias</button>
      <button class="user-btn arnaud" data-user="arnaud">Arnaud</button>
      <button class="user-btn thomas" data-user="thomas">Thomas</button>
    </div>
  </div>

  <!-- Espace de travail -->
  <div class="container" id="workspace" style="display: none;">
    <div class="left-panel">
      <h2>Vos idées de cailloux dans la chaussure</h2>
      <textarea id="noteInput" placeholder="Écrivez ici votre cailloux..."></textarea>
      <button id="addNoteButton">Ajouter un cailloux</button>
      <button id="deleteSelectedButton">Supprimer le(s) cailloux sélectionné(s)</button>
    </div>
    <div class="right-panel">
      <h2>Liste des cailloux</h2>
      <div id="notesList"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
